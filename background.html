<html lang="en">

    <meta charset="UTF-8">

    <title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/reponsive.css">
</head>
<body>
<div class="wapper">

                <button class="btn btn-primary">Đăng nhập</button>

        </div>
    </div>
</div>
<div class="main">
    <h1>
        Tạo tài khoản Google của bạn
    </h1>

                    <h2>
                        Bạn chỉ cần có một tài khoản

                    </div>
                    <h2>
                        Mang theo tất cả nội dung bên bạn
                    </h2>

                        Chuyển giữa các thiết bị và bắt đầu tại bất cứ vị trí nào bạn đã dừng lại.

                    <h2>
                        Mang theo tất cả nội dung bên bạn
                    </h2>

                    <div class="devices-icon">
                        <img src="imager/devices_1x.png" class="center-block">

                </div>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-5">

                    </div>
                    <div class="col-xs-12">
                        <label class="label">Tạo mật khẩu</label>
                        <div class=col-xs-12"">
                            <input class="form-control" type="password">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label class="label">Xác nhận mật khẩu của bạn</label>
                        <div class=col-xs-12"">
                            <input class="form-control" type="password">
                        </div>

                    </div>
                    <div class="col-xs-12">
                        <label class="label">Sinh nhật</label>
                        <div class=col-xs-12"">

                               <input class="form-control" type="text" placeholder="Ngày">
                           </div>
                            <div class="dayOfBirht" style="width: 42%">
                                <select class="form-control">
                                        <option value="Tháng 1">
                                            Tháng 1

                                    <option value="Tháng 2">

                                    <option value="Tháng 10">

                                    <option value="Tháng 11">
                                        Tháng 11
                                    </option>
                                    <option value="Tháng 12">
                                        Tháng 12
                                    </option>
                                </select>
                            </div >
                            <div class="dayOfBirht" style="width: 30%">
                                <input class="form-control" type="text" placeholder="Năm">

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label class="label">Điện thoại di động</label>
                        <div class=col-xs-12"">
                            <input class="form-control" type="password">
                        </div>

                    </div>
                    <div class="col-xs-12">
                        <label class="label">Vị trí hiện tại</label>
                        <div class=col-xs-12"">
                            <Select class="form-control" type="password">
                                <option >Việt nam</option>
                                </Select>
                        </div>

                    </div>
                    <div class="col-xs-12">
                        <label class="label">Điện thoại di động</label>
                        <div class=col-xs-12"">
                            <input class="form-control" type="password">
                        </div>

                    </div>
                    <div class="col-xs-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checkboxSuccess" value="option1">

                        </label>
                    </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-6">

                        </div>
                        <div class="col-xs-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
